<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sort-and-shuffle.css" />
    <link rel="stylesheet" href="./css/_sort-and-shuffle-theme.css" />
        <script src="sort-and-shuffle.js"></script>
  </head>
  <body onLoad="main()" onresize="main()" class="body-bg-color">
    <div class="container">
      <div class="row">
        <div class="col-d-12 col-t-12 header"><h3 class="header-text">Shuffle and Sort</h3></div>
      </div>
      <div class="row">
        <div class="col-d-9 col-t-9 mobile-device-layout">
            <div id="cardContainer" class="row">
            </div>
        </div>
        <div class="col-d-3 col-t-3">
            <div class="btn-container">
                <button type="button" onclick='shuffle()' class="btn">Shuffle</button>
                <button type="button" onclick='sort()' class="btn">Sort</button>
            </div>
        </div>
        <div class="col-d-9 col-t-9 tab-desktop-layout">
            <div id="mobileCardContainer" class="row mobile-card-layout">
            </div>
        </div>
      </div>
      <footer class="footer">Shuffle and sort by: Rishabh Mishra</footer>
    </div>
  </body>
</html>
